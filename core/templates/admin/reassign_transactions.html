{% extends 'admin/base_site.html' %}
{% block content %}
<div class="content">
  <h1>{{ title }}</h1>
  <p>Select the agent who should take ownership of the selected transactions.</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    {% for obj in transactions %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <input type="hidden" name="action" value="reassign_to_agent">
    <button type="submit" class="default" name="apply" value="1">Reassign</button>
  </form>
</div>
{% endblock %}
