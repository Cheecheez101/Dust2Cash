<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dust2Cash — Agent Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/agent_login.css">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- JS -->
  <script src="/static/js/agent_login.js" defer></script>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form method="POST" action="/agent/login/">
      {% csrf_token %}
      <h1>Agent Login</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fas fa-shield-alt"></i></a>
        <a href="#" class="social"><i class="fas fa-user-secret"></i></a>
      </div>
      <span>Use your agent credentials</span>
      <label><input type="text" name="username" placeholder="Username" required /></label>
      <label><input type="password" name="password" placeholder="Password" required /></label>
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Agent!</h1>
        <p>Login to manage transactions and assist clients</p>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Dust2Cash Portal</h1>
        <p>Fast, fair, transparent crypto-to-cash conversions</p>
      </div>
    </div>
  </div>
</div>

<footer>
  <div>
    © {{ now.year|default:"2025" }} Dust2Cash ·
    <span class="text-muted">Agent Portal — secure access</span>
  </div>
</footer>
</body>
</html>
