<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Profile - Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

{% include 'base_nav_agent.html' %}

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3>Edit Profile</h3>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">First name</label>
              <input name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" class="form-control" value="{{ user.email }}">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-gold" type="submit">Save</button>
              <a class="btn btn-outline-secondary" href="{% url 'agent_portal' %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
